<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laugh Factory üòÇ</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --gradient-1: #ff6b6b;
            --gradient-2: #4ecdc4;
            --font-primary: 'Comic Neue', cursive;
            --font-secondary: 'Patrick Hand', cursive;
            --header-height: 10vh;
            --card-max-height: 80vh;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            font-family: var(--font-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .header {
            height: 60px;  /* Reduced from 80px */
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 5px;  /* Reduced from 10px */
            box-sizing: border-box;
            margin-bottom: 10px; /* Add small margin to separate from card */
        }

        .logo {
            height: 100%;  /* Adjusted from 60px */
            width: auto;
            object-fit: contain;
        }

        .container {
            height: calc(100vh - 70px); /* Adjusted to account for header height */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Changed from center to flex-start */
            padding: 0 5px; /* Horizontal padding only */
            box-sizing: border-box;
            margin-top: 0; /* Remove any top margin */
        }

        .joke-card {
            max-height: var(--card-max-height);
            width: 95%; /* Increased from 90% */
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 15px; /* Adjusted padding */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            overflow: hidden;
            padding-bottom: 60px; /* Add space for button */
            text-align: center; /* Center all text content */
        }

        .joke-image {
            width: 100%;
            height: auto;
            max-height: 40vh;
            object-fit: contain;
            border-radius: 12px; /* Restored rounded corners */
            margin: 5px 0; /* Added small margin */
        }

        .joke-text {
            font-size: clamp(1rem, 4vw, 1.5rem);
            margin: 15px auto; /* Changed from 10px 0 to 15px auto */
            flex-grow: 0;
            max-width: 90%; /* Add max-width for better readability */
            line-height: 1.4; /* Add line height for better readability */
        }

        .share-container {
            padding: 10px 0; /* Increased padding */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .share-message {
            font-size: clamp(0.8rem, 3vw, 1rem);
            margin: 10px 0; /* Increased margin */
            color: #666; /* Added color for better contrast */
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Increased gap between buttons */
            margin: 15px 0; /* Increased margin */
        }

        .share-button {
            background: none;  /* These button styles were lost */
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 45px;  /* Increased from 40px */
            height: 45px; /* Increased from 40px */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem; /* Increased icon size */
        }

        .share-button:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .nav-button {
            position: absolute;  /* Should be relative to joke-card */
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: var(--font-secondary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .nav-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-button:active {
            transform: translateX(-50%) translateY(0);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .loading {
            display: none;
            font-size: 1.2rem;
            color: #666;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .swipe-indicator {
            display: none;
            text-align: center;
            margin: 15px 0;
            color: #666;
            font-size: 0.9rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .joke-text {
                font-size: 1.2rem;
            }
            
            .swipe-indicator {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem; /* Reduced padding further for mobile */
            }
            
            .joke-image {
                height: 250px;
                border-radius: 10px; /* Maintain rounded corners on mobile */
            }

            .header {
                height: 50px;
                margin-bottom: 5px;
            }
            .logo {
                height: 40px;
            }
            
            .joke-card {
                width: 98%; /* Even more width on mobile */
                padding: 12px; /* Slightly reduced padding */
                padding-bottom: 60px; /* Maintain space for button */
                margin-top: 0;
            }

            .share-button {
                width: 42px;  /* Slightly smaller on mobile but still larger than before */
                height: 42px;
                font-size: 1.3rem;
            }

            /* Adjust icon sizes */
            .fa-facebook,
            .fa-x-twitter,
            .fa-whatsapp,
            .fa-copy {
                font-size: 1.3rem;
            }
        }

        @media (max-height: 600px) {
            .share-message {
                display: none;
            }
            
            .joke-image {
                max-height: 30vh;
            }
            
            .share-button {
                width: 40px;
                height: 40px;
            }

            .header {
                height: 40px;
                margin-bottom: 5px;
            }
            
            .logo {
                height: 30px;
            }
            
            .container {
                height: calc(100vh - 45px);
            }
        }

        .share-button.facebook { color: #1877f2; }
        .share-button.facebook:hover { background-color: rgba(24, 119, 242, 0.1); }

        .share-button.x { color: #000000; }
        .share-button.x:hover { background-color: rgba(0, 0, 0, 0.1); }

        .share-button.whatsapp { color: #25d366; }
        .share-button.whatsapp:hover { background-color: rgba(37, 211, 102, 0.1); }

        .share-button.copy { color: #666; }
        .share-button.copy:hover { background-color: rgba(102, 102, 102, 0.1); }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .fade-enter {
            animation: fadeIn 0.3s ease forwards;
        }

        .fade-exit {
            animation: fadeOut 0.3s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(20px); }
        }

        .fa-x-twitter {
            font-size: 1.2rem; /* Slightly smaller than other icons */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Replace with your logo -->
        <img src="logo-placeholder.png" class="logo" alt="Laugh Factory Logo">
    </div>

    <div class="container">
        <div class="loading">Loading jokes... ü§°</div>
        
        <div class="joke-card" id="jokeCard">
            <p class="swipe-indicator">‚Üê Swipe left/right ‚Üí</p>
            <img src="data:image/png;base64,..." 
                 class="joke-image" 
                 id="jokeImage" 
                 alt="Joke illustration"
                 loading="lazy">
            <p class="joke-text" id="jokeText"></p>
            <div class="share-container">
                <p class="share-message">Share a smile with someone today! üòä</p>
                <div class="share-buttons">
                    <button class="share-button facebook" onclick="shareJoke('facebook')">
                        <i class="fab fa-facebook"></i>
                    </button>
                    <button class="share-button x" onclick="shareJoke('x')">
                        <i class="fa-brands fa-x-twitter"></i>
                    </button>
                    <button class="share-button whatsapp" onclick="shareJoke('whatsapp')">
                        <i class="fab fa-whatsapp"></i>
                    </button>
                    <button class="share-button copy" onclick="copyJoke()">
                        <i class="far fa-copy"></i>
                    </button>
                </div>
            </div>
            <button class="nav-button" onclick="showRandomJoke()">Next Joke ‚û°Ô∏è</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

<script>
const SHEET_ID = '1NLdlq3EHtdXhZe_AbU9eKx0-cGHk9bI7WbOJMFz0-po';
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&headers=1`;
const CORS_PROXY = 'https://corsproxy.io/?'; // Add CORS proxy
const IMAGE_BASE_PATH = 'https://drive.google.com/uc?export=view&id=';
const FALLBACK_IMAGE = '/assets/fallback.jpg';
let imageMap = {};
let jokes = []; // Initialize jokes array
let currentJoke = null; // Initialize currentJoke
let preloadedImages = new Map();

// Add these variables with your other initializations
let recentJokes = []; // Keep track of recently shown jokes
const MAX_RECENT = 10; // How many recent jokes to remember

// Add these DOM element selections at the start of your script, with other constants
const jokeText = document.getElementById('jokeText');
const jokeImage = document.getElementById('jokeImage');
const jokeCard = document.getElementById('jokeCard');
const loadingElement = document.querySelector('.loading'); // Changed from 'loading' to 'loadingElement'

// Add this function to load the image mapping
async function loadImageMap() {
    try {
        const response = await fetch('/images/downloaded-images.json');
        imageMap = await response.json();
    } catch (error) {
        console.error('Error loading image map:', error);
    }
}

// Update the fetchJokes function to use local images
async function fetchJokes() {
    try {
        const response = await fetch(SHEET_URL);
        const csvData = await response.text();
        const rows = csvData.split('\n').slice(1);
        
        jokes = rows.map((row, index) => {
            const [joke] = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return {
                text: joke.replace(/^"|"$/g, '').trim(),
                localImage: `joke_${index + 1}.jpg`
            };
        }).filter(joke => joke.text);

        if (jokes.length === 0) {
            throw new Error('No valid jokes found');
        }

        shuffleArray(jokes);
        showRandomJoke();
    } catch (error) {
        console.error('Error loading jokes:', error);
        jokeText.textContent = "Oops! The jokes are taking a coffee break! ‚òï";
        jokeCard.style.opacity = '1';
    }
}

// Update the showRandomJoke function
function showRandomJoke() {
    if (!jokes.length) return;
    
    // Filter out recently shown jokes
    const availableJokes = jokes.filter(joke => !recentJokes.includes(joke));
    
    // If we've shown all jokes, reset the recent list
    if (availableJokes.length === 0) {
        recentJokes = [];
        availableJokes.push(...jokes);
    }
    
    // Get a random joke from available ones
    const randomIndex = Math.floor(Math.random() * availableJokes.length);
    currentJoke = availableJokes[randomIndex];
    
    // Add to recent jokes and maintain max length
    recentJokes.push(currentJoke);
    if (recentJokes.length > MAX_RECENT) {
        recentJokes.shift();
    }
    
    // Update display
    jokeCard.style.opacity = '0';
    jokeText.textContent = currentJoke.text;
    
    // Update image path for GitHub Pages
    const repoName = 'laugh-factory';
    const imagePath = `/${repoName}/images/${currentJoke.localImage}`;
    
    const img = new Image();
    img.onload = function() {
        jokeImage.src = this.src;
        jokeCard.style.opacity = '1';
        jokeImage.classList.add('loaded');
    };
    img.onerror = function(e) {
        console.error('Image failed to load:', imagePath);
        jokeImage.src = `/${repoName}/assets/fallback.jpg`;
        jokeCard.style.opacity = '1';
    };
    img.src = imagePath;
}

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

function preloadImages(startIndex = 0, count = 3) {
    const endIndex = Math.min(startIndex + count, jokes.length);
    
    for (let i = startIndex; i < endIndex; i++) {
        const joke = jokes[i];
        if (!preloadedImages.has(joke.image)) {
            const img = new Image();
            img.src = joke.image;
            preloadedImages.set(joke.image, img);
        }
    }
}

// Add this function after the existing preloadImages function

async function downloadAndCacheImages() {
    try {
        const cache = await caches.open('joke-images-cache');
        
        for (const joke of jokes) {
            if (!joke.image) continue;
            
            try {
                // Check if image is already cached
                const cachedResponse = await cache.match(joke.image);
                if (!cachedResponse) {
                    // If not cached, fetch and cache it
                    const response = await fetch(joke.image, {
                        mode: 'cors',
                        headers: {
                            'Accept': 'image/*, */*'
                        }
                    });
                    
                    if (response.ok) {
                        await cache.put(joke.image, response.clone());
                        console.log(`Cached image: ${joke.image}`);
                    }
                }
            } catch (error) {
                console.error(`Failed to cache image: ${joke.image}`, error);
                // Try loading local image as fallback
                if (joke.localImage) {
                    joke.image = `/images/${joke.localImage}`;
                }
            }
        }
    } catch (error) {
        console.error('Error in image caching:', error);
    }
}

jokeImage.onload = function() {
    this.classList.add('loaded');
};

jokeImage.onerror = function() {
    console.log('Image failed to load:', this.src);
    if (!this.src.includes(FALLBACK_IMAGE)) {
        this.src = FALLBACK_IMAGE;
    }
    this.classList.add('loaded');
    jokeCard.style.opacity = '1';
}

let touchStartX = 0;
document.addEventListener('touchstart', e => {
    touchStartX = e.touches[0].clientX;
});

document.addEventListener('touchend', e => {
    const touchEndX = e.changedTouches[0].clientX;
    if (Math.abs(touchEndX - touchStartX) > 50) {
        showRandomJoke();
    }
});

// Update the shareJoke function
function shareJoke(platform) {
    if (!currentJoke?.text) {
        showToast('No joke available to share üòï');
        return;
    }
    
    switch (platform) {
        case 'facebook':
            url = `https://www.facebook.com/sharer/sharer.php?quote=${encodedText}`;
            break;
        case 'x':
            url = `https://twitter.com/intent/tweet?text=${encodedText}`;
            break;
        case 'whatsapp':
            url = `https://wa.me/?text=${encodedText}`;
            break;
        default:
            console.error('Invalid platform:', platform);
            return;
    }

    const width = 600;
    const height = 400;
    const left = (window.innerWidth - width) / 2;
    const top = (window.innerHeight - height) / 2;
    
    window.open(
        url,
        'share-joke',
        `width=${width},height=${height},left=${left},top=${top},toolbar=0,status=0`
    );
}

// Update the copyJoke function
function copyJoke() {
    if (!currentJoke?.text) {
        showToast('No joke available to copy üòï');
        return;
    }
    
    const thoughtfulIntro = "Found this and thought of you... üòä\n\n";
    const jokeText = currentJoke.text;
    const moreJokesText = "\n\nMore Jokes @ LaughFactory.xyz üéØ";
    const fullText = thoughtfulIntro + jokeText + moreJokesText;
    
    navigator.clipboard.writeText(fullText)
        .then(() => {
            showToast('Joke copied! üìã');
            const copyButton = document.querySelector('.share-button.copy');
            copyButton.style.backgroundColor = 'rgba(0,255,0,0.2)';
            setTimeout(() => {
                copyButton.style.backgroundColor = '';
            }, 1000);
        })
        .catch(() => showToast('Failed to copy joke üòï'));
}

// Update the showToast function for better visibility
function showToast(message) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.classList.remove('fade-exit');
    toast.classList.add('fade-enter');
    
    setTimeout(() => {
        toast.classList.remove('fade-enter');
        toast.classList.add('fade-exit');
    }, 2000);
}

fetchJokes().catch(console.error);
</script>
