<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laugh Factory üòÇ</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-1: #ff6b6b;
            --gradient-2: #4ecdc4;
            --font-primary: 'Comic Neue', cursive;
            --font-secondary: 'Patrick Hand', cursive;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2));
            font-family: var(--font-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            max-width: min(90vw, 400px);
            height: auto;
            margin: 0 auto;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }

        .joke-card {
            margin: 20px 0;
            position: relative;
        }

        .joke-image {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 15px;
            object-fit: cover;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: opacity 0.3s ease;
        }

        .joke-text {
            font-size: 1.4rem;
            color: #333;
            margin: 20px 0;
            min-height: 80px;
            line-height: 1.5;
            padding: 0 10px;
        }

        .nav-button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, var(--gradient-1), var(--gradient-2));
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .loading {
            display: none;
            font-size: 1.2rem;
            color: #666;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .swipe-indicator {
            display: none;
            text-align: center;
            margin: 15px 0;
            color: #666;
            font-size: 0.9rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .joke-text {
                font-size: 1.2rem;
            }
            
            .swipe-indicator {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .joke-image {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <!-- Replace with your logo -->
        <img src="logo-placeholder.png" class="logo" alt="Laugh Factory Logo">
    </div>

    <div class="container">
        <div class="loading">Loading jokes... ü§°</div>
        
        <div class="joke-card" id="jokeCard">
            <p class="swipe-indicator">‚Üê Swipe left/right ‚Üí</p>
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" 
                 class="joke-image" 
                 id="jokeImage" 
                 alt="Joke illustration"
                 loading="lazy">
            <p class="joke-text" id="jokeText"></p>
        </div>

        <button class="nav-button" onclick="showRandomJoke()">Next Joke ‚û°Ô∏è</button>
    </div>

<script>
// Google Sheet configuration
const SHEET_ID = '1NLdlq3EHtdXhZe_AbU9eKx0-cGHk9bI7WbOJMFz0-po';
const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&headers=1`;
let jokes = [];

// DOM elements
const jokeText = document.getElementById('jokeText');
const jokeImage = document.getElementById('jokeImage');
const loading = document.querySelector('.loading');
const jokeCard = document.getElementById('jokeCard');

// Fetch jokes from Google Sheet
async function fetchJokes() {
    try {
        loading.style.display = 'block';
        jokeCard.style.opacity = '0.5';
        
        const response = await fetch(SHEET_URL);
        const csvData = await response.text();
        const rows = csvData.split('\n').slice(1);
        
        jokes = rows.map(row => {
            const [joke, , imageUrl] = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return {
                text: joke.replace(/^"|"$/g, '').trim(),
                image: imageUrl.replace(/^"|"$/g, '').trim()
            };
        }).filter(joke => joke.text && joke.image);

        shuffleArray(jokes);
        showRandomJoke();
    } catch (error) {
        console.error('Error loading jokes:', error);
        jokeText.textContent = "Oops! The jokes are taking a coffee break! ‚òï";
    } finally {
        loading.style.display = 'none';
        jokeCard.style.opacity = '1';
    }
}

// Show random joke with fade animation
function showRandomJoke() {
    if (!jokes.length) return;
    
    jokeCard.style.opacity = '0';
    setTimeout(() => {
        const randomIndex = Math.floor(Math.random() * jokes.length);
        const currentJoke = jokes[randomIndex];
        
        jokeText.textContent = currentJoke.text;
        jokeImage.src = convertGoogleDriveUrl(currentJoke.image);
        jokeCard.style.opacity = '1';
    }, 300);
}

// Convert Google Drive URL
function convertGoogleDriveUrl(url) {
    const match = url.match(/\/file\/d\/([^\/]+)/);
    return match ? `https://drive.google.com/uc?export=view&id=${match[1]}` : 'placeholder.jpg';
}

// Fisher-Yates shuffle
function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

// Error handling for images
jokeImage.onerror = function() {
    this.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=';
}

// Swipe handling
let touchStartX = 0;
document.addEventListener('touchstart', e => {
    touchStartX = e.touches[0].clientX;
});

document.addEventListener('touchend', e => {
    const touchEndX = e.changedTouches[0].clientX;
    if (Math.abs(touchEndX - touchStartX) > 50) {
        showRandomJoke();
    }
});

// Initial load
fetchJokes();
</script>
</body>
</html>
